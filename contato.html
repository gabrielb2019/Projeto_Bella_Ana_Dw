   <section>

    <h1>Entre em Contato</h1>
   
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <form style="width: 50%; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f2f2f2;">
        <h1 style="text-align: center; margin-bottom: 20px;">Entre em Contato</h1>
        <label for="nome" style="display: block; margin-bottom: 5px;">Nome:</label>
        <input type="text" id="nome" name="nome" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; box-sizing: border-box;">
        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; box-sizing: border-box;">
        <label for="mensagem" style="display: block; margin-bottom: 5px;">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; box-sizing: border-box;"></textarea>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Enviar</button>
      </form>
    </div>
